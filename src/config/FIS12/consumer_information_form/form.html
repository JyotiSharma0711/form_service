<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Details</title>
</head>

<body>
  <form id="consumer_information_form" method="POST" action="<%= actionUrl %>">
    <label for="userType">User Type</label>
    <select name="userType" id="userType">
      <option value="individual">Individual</option>
      <option value="non-individual">Non-Individual</option>
    </select>

    <label for="pan">PAN</label>
    <input type="text" id="pan" name="pan" required />

    <label for="fullName">Full Name</label>
    <input type="text" id="fullName" name="fullName" required />

    <label for="constitution">Constitution</label>
    <input type="text" id="constitution" name="constitution" />

    <label for="gender">Gender</label>
    <select name="gender" id="gender" required>
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="transgender">Transgender</option>
    </select>

    <label for="employmentType">Employment Type</label>
    <select name="employmentType" id="employmentType">
      <option value="salaried">Salaried</option>
      <option value="selfEmployed">Self Employment</option>
    </select>

    <label for="dob">Date of Birth</label>
    <input type="date" id="dob" name="dob" required />

    <label for="annualIncome">Annual Income</label>
    <input type="number" id="annualIncome" name="annualIncome" />

    <label for="contactNumber">Contact Number</label>
    <input type="text" id="contactNumber" name="contactNumber" required />

    <label for="email">Email</label>
    <input type="text" id="email" name="email" />

    <label for="address">Address</label>
    <input type="text" id="address" name="address" />

    <label for="pincode">Pin Code</label>
    <input type="text" id="pincode" name="pincode" required />

    <label for="city">City</label>
    <input type="text" id="city" name="city" />

    <label for="state">State</label>
    <input type="text" id="state" name="state" />

    <label for="jewellery">Jewellery (gms)</label>
    <input type="text" id="jewellery" name="jewellery" required />

    <label for="purity">Purity</label>
    <select name="purity" id="purity" required>
      <option value="24K">24K</option>
      <option value="22K">22K</option>
      <option value="21K">21K</option>
      <option value="18k">18k</option>
      <option value="14K">14K</option>
      <option value="9K">9K</option>
    </select>

    <label for="endUse">End Use</label>
    <select name="endUse" id="endUse">
      <option value="marriage">Marriage</option>
      <option value="familyFunctions">Family Functions</option>
      <option value="medicalTreatmentAndEmergencies">Medical Treatment and Emergencies</option>
      <option value="travelEducationExpenses">Travel, Education Expenses</option>
      <option value="businessExpansion">Business Expansion</option>
      <option value="agricultureAndFarmRelatedNeeds">Agriculture and Farm-Related Needs</option>
      <option value="purchaseOfEquipment">Purchase of Equipment</option>
      <option value="other">Others</option>
    </select>

    <label for="bureauConsent">Bureau Consent</label>
    <input type="checkbox" id="bureauConsent" name="bureauConsent" />

    <label for="aa_id">Account Aggregator ID</label>
    <input type="text" id="aa_id" name="aa_id" />

    <input type="hidden" id="formId" name="formId" value="FO1">
    <input type="submit" value="Submit">
  </form>
</body>

</html>
